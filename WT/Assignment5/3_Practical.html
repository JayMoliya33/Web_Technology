<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<style type="text/css">
		/* unvisited link */
		a:link{
			color: red;
		}
		/* visited link */
		a:visited {
  			color: blue;
		}
		/* mouse over link */
		a:hover {
  			color: black;
		}
		/* selected link */
		a:active {
  			color: green;
		}
		.table tr:nth-child(odd){
		background-color:white;
      }

      .table tr:nth-child(even){
      	background-color:blue;
      }

	</style>
</head>
<body>
	<h2>CSS effects for link :</h2>
	<a href="6_Calendar.html">Calender_Assignment</a></br>
	<h2>Table with odd rows white and even rows blue color :</h2>
	<table class="table"  border="1" width="20%">
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
		</tr>
		<tr>
			<td>A</td>
			<td>B</td>

		</tr>
		<tr>

		</tr>
		<tr>

		</tr>

		</tr>
		
	</table>
</body>
</html>
